name: Daily Fetch RTE Data

on:
  schedule:
    - cron: '0 14 * * *'  # 2 PM UTC daily
  workflow_dispatch:      # allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch script
        run: python scripts/fetch_spot.py

      - name: Show git status
        run: git status

      - name: Show git diff
        run: git diff data/Raw/Spot_Price/

      - name: Commit and push changes
        run: |
         git config user.name "github-actions"
         git config user.email "actions@github.com"
         git add data/Raw/Spot_Price/*
         git diff --quiet && echo "No changes to commit" || (git commit -m "Daily data update" && git push)


